<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .box {
            border: 2px solid gray;
            padding: 15px;
            width: fit-content;
        }

        h3 {
            font-size: 22px;
            font-weight: bold;
        }

        .heading {
            display: block;
            background-color: lightsteelblue;
            padding: 10px;
            font-size: 36px;
            font-weight: bold;
        }

        .para {
            display: block;
            background-color: darkseagreen;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Output:</h2>
    <div class="box">
        <h3>display: block (Headings/Paragraphs)</h3>

        <h1 class="heading">Amazon - Online Shopping</h1>
        <p class="para">This is a full-width paragraph like a blog or product description.</p>
    </div>
</body>
</html>
